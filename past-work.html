<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Past Initiatives</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hover Preview Container -->
    <div id="hover-preview"></div>

    <!-- Past Work Links -->
    <div class="worked">
        <hr>
        <div class="work-item">
            <div class="work-title">
                <a href="https://www.youtube.com/watch?v=7AEyqsBuvRQ" data-preview-image="images/mday24.png">
                    MEDIUM DAY SPEECH →
                </a>
            </div>
            <div class="work-date">AUGUST 17, 2024</div>
        </div>
        <hr>
        <div class="work-item">
            <div class="work-title">
                <a href="https://www.youtube.com/watch?v=0CJalj1_jTU" data-preview-image="images/panel23.png">
                    Publication Editors Panel Discussion →
                </a>
            </div>
            <div class="work-date">MARCH 19, 2024</div>
        </div>
        <hr>
        <div class="work-item">
            <div class="work-title">
                <a href="https://thisishowwecope.com" data-preview-image="images/tihwc.gif">
                    THIS IS HOW WE COPE CARD GAME →
                </a>
            </div>
            <div class="work-date">MARCH 1, 2024</div>
        </div>
        <hr>
        <div class="work-item">
            <div class="work-title">
                <a href="https://shawnjr.medium.com/list/cwc-interview-series-ad4f8055a587" data-preview-image="images/is.png">
                    INTERVIEW SERIES →
                </a>
            </div>
            <div class="work-date">NOVEMBER 20, 2023</div>
        </div>
        <hr>
        <div class="work-item">
            <div class="work-title">
                <a href="https://medium.com/coping-with-capitalism" data-preview-image="images/pub.png">
                    MEDIUM PUBLICATION →
                </a>
            </div>
            <div class="work-date">MARCH 28, 2023</div>
        </div>
    </div>

    <!-- Inline JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const preview = document.getElementById('hover-preview');
            const links = document.querySelectorAll('.work-title a');

            // Debugging: Log when the DOM content is loaded
            console.log('DOM Content Loaded: Links and Preview Initialized');

            // Preload images
            const preloadImages = () => {
                links.forEach(link => {
                    const previewImage = link.getAttribute('data-preview-image');
                    if (previewImage) {
                        const img = new Image();
                        img.src = previewImage; // Preload the image
                        console.log(`Preloading Image: ${previewImage}`);
                    }
                });
            };

            preloadImages(); // Preload all images on page load

            // Hover effect
            links.forEach(link => {
                link.addEventListener('mouseover', () => {
                    const previewImage = link.getAttribute('data-preview-image');

                    if (previewImage) {
                        console.log(`Hovering Over Link: ${link.textContent.trim()} | Image: ${previewImage}`);

                        // Set the background image of the hover preview container
                        preview.style.backgroundImage = `url(${previewImage})`;
                        preview.style.opacity = '1'; // Show preview
                        preview.style.pointerEvents = 'none'; // Prevent interference with hover
                    }
                });

                link.addEventListener('mouseout', () => {
                    console.log(`Mouse Out: ${link.textContent.trim()}`);

                    preview.style.opacity = '0'; // Hide preview
                    preview.style.backgroundImage = 'none'; // Clear background image
                });
            });
        });
    </script>
</body>
</html>
