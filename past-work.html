    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const preview = document.getElementById('hover-preview');
    const links = document.querySelectorAll('.work-title a');

    // Preload images and store dimensions
    const imageData = {};
    links.forEach(link => {
        const previewImage = link.getAttribute('data-preview-image');
        if (previewImage) {
            const img = new Image();
            img.src = previewImage;
            img.onload = () => {
                // Store image dimensions
                imageData[previewImage] = {
                    width: img.naturalWidth,
                    height: img.naturalHeight
                };
            };
        }
    });

    // Hover effect
    links.forEach(link => {
        link.addEventListener('mouseover', () => {
            const previewImage = link.getAttribute('data-preview-image');

            if (previewImage && imageData[previewImage]) {
                const { width, height } = imageData[previewImage];

                // Dynamically scale the container size while respecting max limits
                const maxWidth = window.innerWidth * 0.8; // 80% of viewport width
                const maxHeight = window.innerHeight * 0.7; // 70% of viewport height

                // Scale the image dimensions proportionally to fit within the max dimensions
                let adjustedWidth = width;
                let adjustedHeight = height;

                if (width > maxWidth) {
                    adjustedWidth = maxWidth;
                    adjustedHeight = (height / width) * maxWidth;
                }
                if (adjustedHeight > maxHeight) {
                    adjustedHeight = maxHeight;
                    adjustedWidth = (width / height) * maxHeight;
                }

                preview.style.width = `${adjustedWidth}px`;
                preview.style.height = `${adjustedHeight}px`;

                // Set background image
                preview.style.backgroundImage = `url(${previewImage})`;
                preview.style.opacity = '1'; // Show preview
            }
        });

        link.addEventListener('mouseout', () => {
            preview.style.opacity = '0'; // Hide preview
            preview.style.backgroundImage = 'none'; // Clear background image
        });
    });
});





    </script>
</body>
</html>
