<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coping With Capitalism</title>
    <style>
        /* Reset and Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Courier, monospace;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Stack elements vertically */
            overflow: hidden; /* Prevent scrollbars during animation */
        }

        /* Hide menu and footer initially */
        .menu-container, .footer {
            opacity: 0; /* Hidden initially */
            transition: opacity 2s ease-in; /* Smooth fade-in effect */
        }

        /* Menu and Sliding Box Container */
        .menu-container {
            position: relative; /* Needed for absolute positioning of the sliding box */
            width: 400px; /* Matches the width of the text box */
            z-index: 3; /* Keep the hamburger above other elements */
            background-color: #ffffff; /* Add a white background to hide the sliding box's content */
        }

        /* Hamburger Menu */
        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 4vh;
            height: 2.4vh;
            cursor: pointer;
            position: relative;
            z-index: 3; /* Keep above the sliding box */
        }

        .menu-icon span {
            display: block;
            background-color: #AAB6CC;
            height: 0.3vh; /* Updated line thickness */
            width: 100%; /* Full width of the menu icon */
            border-radius: 2px;
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        /* Transform top bar into an X */
        .menu-icon.open span:nth-child(1) {
            transform: translateY(1.05vh) rotate(45deg); /* Adjusted for .3vh height */
        }

        /* Hide middle bar */
        .menu-icon.open span:nth-child(2) {
            opacity: 0;
        }

        /* Transform bottom bar into an X */
        .menu-icon.open span:nth-child(3) {
            transform: translateY(-1.05vh) rotate(-45deg); /* Adjusted for .3vh height */
        }

        /* Sliding Box */
        .sliding-box {
            position: absolute;
            top: -100%; /* Start hidden above the menu-container */
            left: 0;
            width: 100%; /* Match the width of the container */
            height: 0; /* Hidden by default */
            background-color: #ffffff; /* White background for menu content */
            overflow: hidden;
            transition: height 0.5s ease-in-out, top 0.5s ease-in-out;
            z-index: 1; /* Below the hamburger menu */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack links vertically */
            text-align: left; /* Align all content in the sliding box to the left */
            padding-top: 3vh; /* Add space above the links */
        }

        .sliding-box.open {
            height: 250px; /* Height of the sliding menu when open */
            top: 0; /* Make it fully visible */
        }

        /* Sliding Box Content */
        .sliding-box a {
            font-size: 1.2rem;
            color: #1250C4;
            text-decoration: none;
            margin: 10px 0; /* Space between links */
            opacity: 0; /* Initially hidden */
            transform: translateY(20px); /* Start below position */
            transition: opacity 0.5s ease-in-out 0.75s, transform 0.5s ease-in-out;
        }

        .sliding-box.open a {
            opacity: 1;
            transform: translateY(0);
        }

        .sliding-box a:hover {
            text-decoration: underline;
        }

        /* Typewriter Box */
        .box {
            width: 400px;
            height: 150px;
            padding: 20px;
            text-align: left;
            white-space: pre-wrap;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            z-index: 0; /* Below the sliding box */
        }

        #typewriter {
            font-size: 20px;
            color: #1250C4;
            line-height: 1.6;
        }

        .cursor {
            font-weight: bold;
            font-size: 20px;
            color: #1250C4;
            display: inline;
            animation: blink 0.7s steps(2) infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Footer Styling */
        .footer {
            position: fixed; /* Sticks the footer at the bottom */
            bottom: 0;
            left: 0;
            width: 100%; /* Full width of the page */
            background-color: #ffffff; /* Matches your primary font color */
            color: #AAB6CC; /* Contrasts with the background */
            text-align: center; /* Centered text */
            padding: 2vh 0; /* Small padding for comfort */
            font-size: 0.9rem; /* Small, but legible font size */
            z-index: 1000; /* Ensures it stays above other content */
            font-family: 'Courier', monospace; /* Updated to Courier font */
            letter-spacing: 1px; /* Adds spacing for readability */
        }

        /* Adjust the menu positioning for mobile */
        @media (max-width: 573px) {
            body {
                padding-top: 25vh; /* Reduced top padding for mobile */
                justify-content: flex-start; /* Keep content anchored at the top */
                align-items: center; /* Center horizontally */
            }

            .menu-container {
                width: 90%; /* Match the width of the text box */
                display: flex;
                justify-content: flex-start; /* Align the hamburger menu to the left */
                position: relative; /* Align relative to the text box */
                margin-bottom: 10px; /* Add spacing below the menu */
            }

            .sliding-box {
                width: 100%; /* Ensure the sliding box matches the text box width */
                margin: 0 auto; /* Center the sliding box */
            }

            .box {
                width: 90%; /* Adjust the text box width for smaller screens */
            }
            
            .footer {
                font-size: 0.6rem; /* Small, but legible font size */
            }
        }
    </style>
</head>
<body>
    <!-- Menu and Sliding Box Container -->
    <div class="menu-container">
        <!-- Hamburger Menu -->
        <div class="menu-icon" id="menuIcon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- Sliding Box -->
        <div class="sliding-box" id="slidingBox">
            <a href="https://medium.com/coping-with-capitalism" target="_blank">Explore paths to care →</a>
            <a href="https://copingwithcapitalism.com/past-work.html">View past projects →</a>
            <a href="ko-fi.com/copingwithcapitalism" target="_blank">Support the community →</a>
            <a href="https://shawn-jr.kit.com/c2470e4deb" target="_blank">Join our newsletter →</a>
        </div>
    </div>

    <!-- Typewriter Text Box -->
    <div class="box">
        <p><span id="typewriter"></span><span class="cursor" id="cursor">|</span></p>
    </div>

    <footer class="footer">
        <p>Coping With Capitalism © 2025. All Rights Reserved. </p>
    </footer>

    <script>
        // Fade in menu and footer after 52 seconds
        setTimeout(() => {
            document.querySelector('.menu-container').style.opacity = '1';
            document.querySelector('.footer').style.opacity = '1';
        }, 42000);

        // Hamburger Menu and Sliding Box Interaction
        const menuIcon = document.getElementById('menuIcon');
        const slidingBox = document.getElementById('slidingBox');

        menuIcon.addEventListener('click', () => {
            menuIcon.classList.toggle('open'); // Toggle the 'open' class
            slidingBox.classList.toggle('open'); // Slide the box down or up

            if (!slidingBox.classList.contains('open')) {
                // Speed up opacity transition when closing
                document.querySelectorAll('.sliding-box a').forEach((link) => {
                    link.style.transition = 'opacity 0.2s ease-in-out, transform 0.5s ease-in-out'; // Faster opacity
                    link.style.opacity = '0'; // Hide links immediately
                });
            } else {
                // Restore normal opacity transition when opening
                setTimeout(() => {
                    document.querySelectorAll('.sliding-box a').forEach((link) => {
                        link.style.transition = 'opacity 0.5s ease-in-out 0.75s, transform 0.5s ease-in-out'; // Normal delay
                        link.style.opacity = '1'; // Ensure links are visible
                    });
                }, 100); // Slight delay to allow the box to fully open
            }
        });

        // Typewriter Effect
        const paragraphs = [
            "When human labor is commodified to generate profit, the exploitation of that labor inevitably exists.",
            "In a system that thrives on exploitation, mutual care is an essential balancing act.",
            "Coping With Capitalism is a community that provides clear & accessible paths to personal and collective care.",
            "By embracing and promoting a culture of mutual care, we will co-create a more inclusive & supportive world for all."
        ];

        const speed = 50; // Typing speed in ms
        const backspaceSpeed = 30; // Backspacing speed in ms
        const pauseBetweenParagraphs = 2000; // Pause after typing a paragraph in ms
        const typewriter = document.getElementById("typewriter");
        const cursor = document.getElementById("cursor");

        let currentParagraph = 0;
        let charIndex = 0;
        let isBackspacing = false;

        function typeEffect() {
            const plainText = paragraphs[currentParagraph];

            if (!isBackspacing) {
                // Typing forward
                if (charIndex < plainText.length) {
                    typewriter.textContent += plainText[charIndex];
                    charIndex++;
                    setTimeout(typeEffect, speed);
                } else {
                    // Pause after typing the paragraph
                    if (currentParagraph < paragraphs.length - 1) {
                        setTimeout(() => {
                            isBackspacing = true; // Start backspacing
                            typeEffect();
                        }, pauseBetweenParagraphs);
                    } else {
                        // Stop typing after the last paragraph
                        cursor.style.display = "none"; // Hide the blinking cursor
                    }
                }
            } else {
                // Backspacing
                if (charIndex > 0) {
                    charIndex--;
                    typewriter.textContent = plainText.slice(0, charIndex);
                    setTimeout(typeEffect, backspaceSpeed);
                } else {
                    // Move to the next paragraph
                    isBackspacing = false;
                    currentParagraph++;
                    setTimeout(typeEffect, pauseBetweenParagraphs);
                }
            }
        }

        // Start typing effect on page load
        window.onload = typeEffect;
    </script>
</body>
</html>
