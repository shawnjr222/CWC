        <img id="preview-5" src="images/pub.png" class="hover-preview" alt="Preview">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.hover-link');

            links.forEach(link => {
                link.addEventListener('mouseover', () => {
                    const previewId = link.getAttribute('data-preview-id');
                    const preview = document.getElementById(previewId);

                    if (preview) {
                        preview.style.opacity = '1'; // Show the preview
                        preview.style.pointerEvents = 'none'; // Prevent interference
                    }
                });

                link.addEventListener('mouseout', () => {
                    const previewId = link.getAttribute('data-preview-id');
                    const preview = document.getElementById(previewId);

                    if (preview) {
                        preview.style.opacity = '0'; // Hide the preview
                    }
                });
            });
        });
    </script>
</body>
